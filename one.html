<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
   <style>

        div{
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
           align-items: center;
           background: linear-gradient(45deg, #0a0a0a, #3a4452);
           
          }
          .calculator{
            border: 1px solid #717377;
            padding: 20px;
            border-radius: 16px;
            background: transparent;
            box-shadow: 0px 3px 15px rgb(113, 115, 119, 0.5);
          }
          input{
             width: 320px;
             border: none;
             padding: 24px;
             margin: 10px;
             background: transparent;
             box-shadow: 0px 3px 15px rgbs(84, 84, 84, 0.1);
             font-size: 40px;
             text-align: right;
             cursor: pointer;
             color: #ffffff;
          }

          input::placeholder{
            color: #ffffff;
          }
          button{
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: #ffffff;
            font-size: 20px;
            box-shadow:-8px -8px 15px rgba(255, 255, 255, 0.1) ;
            cursor: pointer;
          }
          .equal{
            background-color: #fb7c14;
          }
          .color{
            color: greenyellow;
          }
         
    </style>
</head>
<body>
  <div class="calculator">
    <input type="text" placeholder="0" id="inputbox">
    <div>
        <button class="color" onclick="clearInput()">AC</button>
        <button class="color" onclick="deleteDigit()">DEL</button>
        <button class="color" onclick="appendOperator('%')">%</button>
        <button class="color" onclick="appendOperator('/')">/</button>
    </div>
    <div>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="color" onclick="appendOperator('*')">*</button>
    </div>
    <div>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="color" onclick="appendOperator('-')">-</button>
    </div>
    <div>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="color" onclick="appendOperator('+')">+</button>
    </div>
    <div>
        <button onclick="appendNumber('00')">00</button>
        <button onclick="appendNumber('0')">0</button>
        <button class="color" onclick="appendDecimal()">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
  const inputBox = document.getElementById('inputbox');

  function appendNumber(number) {
      inputBox.value += number;
  }

  function appendOperator(operator) {
      inputBox.value += operator;
  }

  function appendDecimal() {
      if (!inputBox.value.includes('.')) {
          inputBox.value += '.';
      }
  }

  function clearInput() {
      inputBox.value = '';
  }

  function deleteDigit() {
      inputBox.value = inputBox.value.slice(0, -1);
  }

  function calculate() {
      try {
          inputBox.value = eval(inputBox.value);
      } catch (error) {
          inputBox.value = 'Error';
      }
  }
</script>
</body>
</html>
